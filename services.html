<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/petSalon.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
   
    <title>Services</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Mitchell Pet Salon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Registration</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="header">
      <img src="images/MPS (1).png" alt="Mitchell Pet Salon Logo" />
    </div>
    <div class="form-group">
      <header>
        <h1 class="header-text">üêæ Mitchell Pet Salon Service Offerings üêæ</h1>
        <p
          class="header-text"
          id="salonInfo"
          style="
            background-color: rgb(30, 30, 29);
            padding: 15px;
            border-radius: 10px;
            max-width: 100%;
            margin: 10px auto;
          "
        ></p>
      </header>
<section>
      <form class="m-5 border bg light p-4" id="servicesRegistrationForm" novalidate>
        <h1>Our Services</h1>
        <div class="form-group">
        
          <div class="mb-3">
           
            <label class="from-label" for="serviceName">Service:</label>
           
            <input
              class="form-control"
              type="text"
              id="serviceName"
              placeholder="Enter Service"
              required
            />
            <span class="help-block" style="display:none;">Service name is required</span>

            
          </div>

          <div class="mb-3">
           
            <label class="from-label" for="description">Description:</label>
            
            <input
              class="form-control"
              type="text"
              id="serviceDescription"
              placeholder="Description"
              required
            />
            <span class="help-block" style="display:none;">Description is required</span>
            
         </div>
          <div class="mb-3">
            
            
            <label class="from-label" for="price">Price:$ </label>
             
           
            <input
              class="form-control"
              type="number"
              id="servicePrice"
              placeholder="Price"
              required
            />
            <span class="help-block" style="display:none;">Enter a valid price greater than 0</span>
           </div> 
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
         
          </div>
        </form>
        
        </div>
</section>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/services.js"></script>
  </body>
</html>
